<!DOCTYPE HTML>
<html lang="en">
	<head>
    	<meta charset="utf-8">
		<meta name="viewport" content="width=device-width, initial-scale=1.0, user-scalable=no"/>
		<meta http-equiv="cache-control" content="no-cache" />
		<meta http-equiv="Pragma" content="no-cache" />
		<meta http-equiv="Expires" content="-1" />
		<link rel="stylesheet" href="sk.css"> 
		<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
		<title>PRETTY BOY</title>
	</head>
	<body>
		<!-- render background gif first over the container and listen here jpg -->
		<!-- <img id="bgroundgif" src="#" alt="PBgif"/> -->
		<!-- render listen here jpg over the container. it will be visible after the window.onload timer completes and removes the overlaying bgroundgif-->
		<div id="listenhere_bground">
			<div id="listen_here_click"></div>
		</div>

		<div id="bground_animation">
		  <img id="layer5" src="#" />
		  <img id="layer4" src="#" />
		  <img id="layer3" src="#" />
		  <img id="layer2" src="#" />
		  <img id="layer1" src="#" />
		  <img id="layer0" src="#" />
		</div>
		<!-- render default bground. background is rendered in the css. it will only be visible after listen here is clicked -->
		<div id="bground"></div>
		<!--src and alt tags not used so that the img icons do not appear initally-->
		<img id="apple_icon" onclick="window.open('https://music.apple.com/us/artist/street-kult/1335193534')"/>
		<img id="spotify_icon" onclick="window.open('https://open.spotify.com/artist/0jcz0BlPHlSJz00gQERMEe')"/>
		<img id="soundcloud_icon" onclick="window.open('https://soundcloud.com/streetkult')"/>

		<script>
			//background elements are removed instead of being changed, because changing causes screen flicker/re-render
			window.onload = function(){
				document.getElementById("listen_here_click").hidden = true;
				if (/Android|webOS|iPhone|iPad|iPod|BlackBerry|BB|PlayBook|IEMobile|Windows Phone|Kindle|Silk|Opera Mini/i.test(navigator.userAgent)) {
				    console.log("MOBILE");
				    screen.orientation.lock();
				    
					document.getElementById("layer0").src = "VIDEO/PB_mobile.jpg";
					document.getElementById("layer1").src = "VIDEO/PBtitle_mobile.jpg";
					document.getElementById("layer2").src = "VIDEO/PBalbumtitle_mobile.jpg";
					document.getElementById("layer3").src = "VIDEO/PB_mobile.jpg";
					document.getElementById("layer4").src = "VIDEO/PBlistenhere_mobile.jpg";
					document.getElementById("layer5").src = "VIDEO/PB_mobile.jpg";

				    document.getElementById("bground").style.backgroundImage = "url('VIDEO/PB_mobile.jpg')";
				    document.getElementById('spotify_icon').style.width='30%';
					document.getElementById('soundcloud_icon').style.width='30%';
					document.getElementById('apple_icon').style.width='30%';				   
				}
				else {
					console.log("DESKTOP");

					document.getElementById("layer0").src = "VIDEO/PB.jpg";
					document.getElementById("layer1").src = "VIDEO/PBtitle.jpg";
					document.getElementById("layer2").src = "VIDEO/PBalbumtitle.jpg";
					document.getElementById("layer3").src = "VIDEO/PB.jpg";
					document.getElementById("layer4").src = "VIDEO/listenhere.jpg";
					document.getElementById("layer5").src = "VIDEO/PB.jpg";

				    document.getElementById("bground").style.backgroundImage = "url('VIDEO/PB.jpg')";
				    document.getElementById('spotify_icon').style.width='11%';
					document.getElementById('soundcloud_icon').style.width='11%';
					document.getElementById('apple_icon').style.width='11%';
				}

				var counter = 9;
				   var timer = setInterval(function () {
				   	if(counter == 9){
				     	document.getElementById("layer0").style.opacity = 0;
				     }
				     else if(counter == 8){
				     	document.getElementById("layer1").style.opacity = 0;
				     }
				     else if(counter == 4){
				     	document.getElementById("layer2").style.opacity = 0;
				     }
				     else if(counter == 2){
				     	document.getElementById("layer3").style.opacity = 0;
				     }
				     else if(counter == 1){
				     	document.getElementById("listen_here_click").hidden = false;
				     	document.getElementById("listen_here_click").onclick = menu;
				     	 return clearInterval(timer);	
				     }
				     console.log(counter);
				     counter--;
				   }, 1000);
			}
			function menu() {
				document.getElementById("layer4").remove();
				document.getElementById("listenhere_bground").remove();
				document.getElementById('spotify_icon').src='spotify.png';
				document.getElementById('spotify_icon').title = "SPOTIFY";
				document.getElementById('soundcloud_icon').src='soundcloud.png';
				document.getElementById('soundcloud_icon').title = "SOUNDCLOUD";
				document.getElementById('apple_icon').src='apple.png';
				document.getElementById('apple_icon').title = "APPLE MUSIC";
			}
		</script>
	</body>
</html>
