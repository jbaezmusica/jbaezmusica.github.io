<!--
-NEW UI: 
Why? The standard types of UI is a text based UI, and it usually involves lengthy vertical or horizontal menus,
 and other extra elements which take up page real estate.
What? The NEW UI uses a more simple, intuitive design which uses an image based UI, it is better on real eastate, and requires no page scrolling.
-->

<!DOCTYPE HTML>
<html lang="en">
	<!-- Initialize Page Settings -->
	<head>
    	<meta charset="utf-8">
		<meta name="viewport" content="width=device-width, initial-scale=1.0"/>
		<title>Juan Baez PORTFOLIO</title>
    	<link rel="stylesheet" href="main.css" media="screen">
	</head>
	<!-- Setup body -->
	<body style="background-image: url('img/bground.gif'); background-size: cover; background-repeat: no-repeat;">
		<div>
			<img class="paint_icon" src="img/paint.gif" data-toggle="tooltip" title="ART" alt="paint" onclick="window.open('ART - WEBSITE/art.html', '_blank');" />
			<img class="health_icon" src="img/health.gif" data-toggle="tooltip" title="HEALTH" alt="health" onclick="window.open('FITNESS - WEBSITE/fitness.html', '_blank');"/>
			<img class="work_icon" src="img/work.gif" data-toggle="tooltip" title="CAREER" alt="work" onclick="window.open('RESUME - WEBSITE/personalinfo.html', '_blank');"/>
		</div>
		<div>
			<img class="music_icon" src="img/music.gif" data-toggle="tooltip" title="MUSIC" alt="music" onclick="window.open('PRETTY BOY - WEBSITE/sk.html', '_blank');"/>
			<img class="logo" src="img/logo.png" data-toggle="tooltip" title="HOME" alt="logo" onclick="window.open('main.html', '_blank');"/>
			<img class="camera_icon" src="img/camera.gif" data-toggle="tooltip" title="PHOTOS" alt="camera" onclick="window.open('PHOTO - WEBSITE/photo.html', '_blank');"/>	
		</div>
	</body>
</html>
